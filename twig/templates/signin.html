{% extends "index.html" %}

{% block title %}Welcome!{% endblock %}
{% block content %}
    <div class="text-center mt-5">
      <h1>Please sign in</h1>
	<form class="ajax-form form-signin" method="POST">
	    <div id="error__total" class="d-none mt-3 alert alert-danger">Errror!</div>
	    <input type="hidden" id="inputAction"  name="action" value="signin">
	    <div class="mt-3"><label for="inputEmail" class="sr-only">Email address</label>
		<input type="__email" id="inputEmail" name="email" class="form-control" placeholder="Email address" __required autofocus>
		<div id="error_email" class="d-none mt-3 alert alert-danger">Errror!</div>
	    </div>
	    <div class="mt-3"><label for="inputPassword" class="sr-only">Password</label>
		<input type="__password" id="inputPassword" name="password" class="form-control" placeholder="Password" __required>
		<div id="error_password" class="d-none mt-3 alert alert-danger">Errror!</div>
	    </div>
    	    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </div>
{% endblock %}
